<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>

    <link rel="stylesheet" href="./output.css">

</head>
<body>
    <!-- -- Heading Roll the Dice -- -->
    <h1 class="p-5 font-serif italic font-medium text-center text-blue">Roll the 
        <span class="uppercase not-italic text-pink">dice</span>
    </h1>

    <!-- -- Container for the two players div -- -->
    <div class="flex flex-row flex-wrap gap-x-8 h-[70vh] ">
        
        <!-- -- Container for player 1-->
        <div class="flex-1 bg-yellow-blur border-[20px] border-yellow">
        </div>

        <!-- -- Container for player 2-->
        <div class="flex-1 bg-green-blur border-[20px] border-green">

        </div>
    </div>
    <!-- -- Click to Roll Button -- -->
    <button class="block mx-auto p-2 my-4 text-purple capitalize border border-2 border-purple border-double">click to roll</button>

</body> 
</html>
